{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1 style="margin-top:60px">Welcome to {{title}}!</h1>
  </div>
  <div>
    {% if showForm %}
      <form action="/tweets" method="POST">
        <label for="name_field">Name:</label>
        <input name="name" type="text" id="name_field" value="{{name}}"/>

        <label for="text_field">Text:</label>
        <input name="text" type="text" id="text_field" style="width: 350px;" />

        <input type="submit" value="Submit" />
      </form>
    {% endif %}
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    




      <!-- display tweets here -->
      {{ title }}
      {% for tweet in tweets %}
        <div>
          <b>
            <a href="/users/{{ tweet.name.replace(' ', '%20') }}">
              {{ tweet.name }}
            </a>
          </b>

          <br>

          {{ tweet.text }}

          <br>
          
          <a href="http://www.google.com" class="link">Re-tweet</a>
        
        </div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
